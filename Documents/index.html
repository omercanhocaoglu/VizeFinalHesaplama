                        <!-- if else script'i burada başlıyor -->
                        <p id="p-ortalama" class="">
                            <script>
                                if (Ortalama  <= 100 && Ortalama >= 0) {
                                     if  ( Ortalama >= 0 && Ortalama <= 30 ) 
                                     {document.write(`<span class="fw-bolder"> Notunuz=${Math.round(Ortalama)} </span> <br> 
                                     Üzgünüz FF Aldınız, Dersten Kaldınız <br>
                                     ${SAD}
                                     `)}
                                     
                                     else if ( Ortalama >= 31 && Ortalama <= 49 ) 
                                     {document.write(`<span class="fw-bolder"> Notunuz=${Math.round(Ortalama)} </span> <br> 
                                     DD Aldınız!<br> 
                                     ${SMİLE}
                                     `)}

                                     else if ( Ortalama >= 50 && Ortalama <= 69 ) 
                                     {document.write(`<span class="fw-bolder"> Notunuz=${Math.round(Ortalama)} </span> <br> 
                                     CC Aldınız!<br>
                                     ${SMİLE}
                                     `)}

                                     else if ( Ortalama >= 70 && Ortalama <= 84 ) 
                                     {document.write(`<span class="fw-bolder"> Notunuz=${Math.round(Ortalama)} </span> <br> 
                                     BB Aldınız!<br>
                                     ${HAPPY}
                                     `)}

                                     else if ( Ortalama >= 85 && Ortalama <= 100 ) 
                                     {document.write(`<span class="fw-bolder"> Notunuz=${Math.round(Ortalama)} </span> <br> 
                                     Tebrikler, AA Aldınız!<br>
                                     ${HAPPY}
                                     `)}
                                     
                                    }


                                else {document.write(`Geçersiz Bilgi Girdiniz!<br>
                                     <img src="https://images.squarespace-cdn.com/content/v1/51538b4ce4b0865b51b1f193/1408351468053-FSO0ZMCDPLI9SY1VXWUW/7AdxEg6.gif" 
                                     alt="" weight="300", height=300>`) }
                            </script>
                            
                        </p><!-- if else script'i burada bitiyor -->

                            Eğer sonuçtan memnun değilseniz lütfen siteyi yenileyip tekrar değer giriniz.</p>
